<p id="loading-message">Loading your video... Please wait...</p>

<script>
  var adLinks = [
    "https://graspblinkdeveloper.com/uidz9030fs?key=1ed2b9b880f199b1de95487e5d428382",
    "https://graspblinkdeveloper.com/hssd0tvn1?key=7efcfd10c0f72cf5747a050168ea510e",
    "https://graspblinkdeveloper.com/u6bk84kn6?key=8b73e8d747c78bd3b25ab96ebb59b586",
    "https://graspblinkdeveloper.com/pfzesjj99a?key=032d43130f8b235a8a628a56688b8c9e",
    "https://graspblinkdeveloper.com/gsvt9ysa5c?key=7358718f076be62cfdbbe535a8a5ebde",
    "https://graspblinkdeveloper.com/b7u7gmnmgu?key=33d58337b7aca7cbaffc884cff0cc6b0",
    "https://graspblinkdeveloper.com/qv24x5fka?key=14c21881c2a8b5b547e957ad3c38f96b",
    "https://graspblinkdeveloper.com/fsvv5tgh?key=4383c65a9f6b0e23af2b091fbd3f3776",
    "https://graspblinkdeveloper.com/r9j9cq2zu?key=52e0be576f8e7d4329d0a17c4d9a2b13",
    "https://graspblinkdeveloper.com/sipsmkx0m?key=4cc98823ac3bb2a3702e6bb171d1db48"

  ];

  function redirectToRandomAd() {
    var randomIndex = Math.floor(Math.random() * adLinks.length);
    var selectedAd = adLinks[randomIndex];

    // Update the text and include the clickable link
    var loadingMessage = document.getElementById("loading-message");
    loadingMessage.innerHTML = `Loading your video... Please wait... If you are not redirected, <a href="${selectedAd}">click here</a>.`;

    // Redirect after short delay
    setTimeout(function () {
      window.location.href = selectedAd;
    }, 1500); // 1.5 seconds (adjust if needed)
  }

  // Start the process
  redirectToRandomAd();
</script>
